<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
 
        <title>Ticket Booking Form</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
         <style>
            .color{
                background-image: url(/TicketBooking/img/ticket.jpg); 
                background-repeat: no-repeat;
                background-size: 100%;
                
            }
        </style>
        
   
    </h:head>
    
    <h:body styleClass="color">
         

    
       <div class="container">
           
           <center>
          <div class="body-box">
               <h1 style="font-size: 50px;font-weight: bolder;">Ticket movie Booking:</h1>
          </div>
               </center>
            <center>
                <a class="navbar-collapse" href="ticketlist.xhtml">booking_list</a>
          </center>
           
        <h:form>
            <center>
            
                <h:panelGrid columns="1">
                <h:inputText class="form-control"  value="#{UM.ticket.ticket_Id}" a:placeholder="ticket id" ><br/><br/>
                    <f:validateRegex   pattern="U[0-9]{3}" />
                    <f:validateRequired />
                </h:inputText>
                <h:inputText class="form-control"  required="true"  value="#{UM.ticket.moviename}" a:placeholder="movie name" label="movie name"  ><br/><br/>
                    
                </h:inputText>
                
                <h:inputText class="form-control"  required="true"  value="#{UM.ticket.name}" a:placeholder="Names" label="Names"  ><br/><br/>
                    
                </h:inputText>
                   
                
                
                <h:inputText class="form-control"  value="#{UM.ticket.releasedate}" a:placeholder="Release Date" >
                  
                    <f:convertDateTime pattern = "dd-mm-yyyy" />
                </h:inputText>
                
                <h:selectOneMenu class="form-control" value="#{UM.ticket.price}">
                 <f:selectItem noSelectionOption="true" itemValue="--price--" />
                 <f:selectItems value="#{UM.EPrice}" />
              </h:selectOneMenu>
                    <h:inputText class="form-control"  required="true"  value="#{UM.ticket.starttime}" a:placeholder="starttime" label="starttime"  ><br/><br/>
                    
                </h:inputText>
                    <h:inputText class="form-control"  required="true"  value="#{UM.ticket.endtime}" a:placeholder="endtime" label="endtime"  ><br/><br/>
                    
                </h:inputText>
              
              
              
                <h:commandButton class="btn btn-primary" value="Book ticket" action="#{UM.createTicket(UM.ticket)}" /> 
                 
                </h:panelGrid>
                
            
           </center>
        </h:form>
          
           
       </div>
                   

        
    </h:body>
</html>
